<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loundary Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <img src="https://png.pngtree.com/png-clipart/20230124/ourlarge/pngtree-illustration-of-a-laundry-washing-machine-png-image_6568228.png" alt="Laundry Service">
            <p>Mail: support@laundryx.com</p>
            <p>Website: www.laundryx.com</p>
        </div>
        <div class="right-section">
            <h2>Welcome Back!</h2>
            <p>Log in to continue</p>
            
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>

                <button type="submit">Login</button>
            </form>
            <br>
            <div>Not a Member?, Register Now</div>
        </div>
        
    </div>
</body>
</html>
