<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Promise-Based Division</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      padding: 30px;
    }

    .container {
      background: #e97e1a;
      padding: 20px;
      border-radius: 10px;
      width: 350px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 80px;
      margin: 10px;
      background-color: rgb(236, 225, 245);
    }

    button {
      padding: 10px 20px;
      background-color: #d2c3da;
      border: none;
      color: rgb(123, 120, 120);
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .output {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Divide Two Numbers</h2>
    <input type="number" id="num1" placeholder="Enter A">
    <input type="number" id="num2" placeholder="Enter B">
    <br>
    <button onclick="handleDivision()">Divide</button>

    <div class="output" id="resultOutput"></div>
  </div>

  <script>
    // Arrow function that returns a Promise
    const divide = (a, b) => {
      return new Promise((resolve, reject) => {
        if (b === 0) {
          reject("Error: Division by zero is not allowed.");
        } else {
          resolve(a / b);
        }
      });
    };

    function handleDivision() {
      const a = parseFloat(document.getElementById("num1").value);
      const b = parseFloat(document.getElementById("num2").value);
      const output = document.getElementById("resultOutput");

      output.textContent = `Dividing ${a} by ${b}...`;

      divide(a, b)
        .then(result => {
          output.innerHTML = `✅ Result: <strong>${result}</strong>`;
          output.classList.remove("error");
        })
        .catch(error => {
          output.innerHTML = `❌ ${error}`;
          output.classList.add("error");
        });
    }
  </script>

</body>
</html>
